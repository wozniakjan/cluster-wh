namespace: jw-hack-cluster

commonLabels:
  control-plane: cluster-wh

bases:
- ../rbac
- ../webhook
- ../certmanager

resources:
- deployment.yaml

vars:
- name: CERTIFICATE_NAMESPACE
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1alpha2
    name: cluster-wh-webhook-serving-cert
  fieldref:
   fieldpath: metadata.namespace
- name: CERTIFICATE_NAME
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1alpha2
    name: cluster-wh-webhook-serving-cert
- name: SERVICE_NAMESPACE
  objref:
    kind: Service
    version: v1
    name: cluster-wh-webhook
  fieldref:
   fieldpath: metadata.namespace
- name: SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: cluster-wh-webhook
